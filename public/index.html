<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Nobuild Preact Test</title>
    <script type="importmap">
      {
        "imports": {
          "preact": "https://unpkg.com/preact@10.26.8/dist/preact.module.js",
          "preact/hooks": "https://unpkg.com/preact@10.26.8/hooks/dist/hooks.module.js",
          "htm": "https://unpkg.com/htm@3.1.1/dist/htm.module.js"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import { h, render } from 'preact'
      import { useState } from 'preact/hooks'
      import htm from 'htm'

      const html = htm.bind(h)

      function App() {
        let [count, setCount] = useState(0)

        return html`
          <div>
            <p>Count: ${count}</p>
            <button onClick=${() => setCount(count + 1)}>Increment</button>
          </div>
        `
      }

      render(html`<${App} />`, document.body)
    </script>
  </body>
</html>
